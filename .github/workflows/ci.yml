name: CI

on:
  push:
    branches: ['**'] 
  pull_request:
    branches: ['**']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 

      - name: 📦 Install dependencies
        run: npm i

      - name: ✅ Lint check
        run: npm run lint

      - name: 🧪 Run tests
        run: npm test

      - name: 🏗️ Build project
        run: npm run build
