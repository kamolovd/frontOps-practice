name: CI

on:
  push:
    branches: ['**'] 
  pull_request:
    branches: ['**']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 

      - name: ğŸ“¦ Install dependencies
        run: npm i

      - name: âœ… Lint check
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ—ï¸ Build project
        run: npm run build
